<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="card-bg-img" src="/images/bg-pattern-card.svg" alt="Card background"/>
    <img class="card-profile-img" src="/images/image-victor.jpg" alt="Victor Crest"/>
    <div class="flex flex-jc-c flex-ai-c card-name-content">
      <h1>Victor Crest</h1>
      <p>26</p>
    </div>
    <div class="flex flex-jc-c">
      <p id="city">London</p>
    </div>
    <hr>
    <div class="grid">
      <h1>80K</h1>
      <h1>803K</h1>
      <h1>1.4K</h1>
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jake Stewart</a>.
    </div>
  </footer>
</body>
</html>
